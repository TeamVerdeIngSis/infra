version: '3.8'

services:
  parse:
    container_name: "parse-service"
    image: ghcr.io/teamverdeingsis/parse:latest
    ports:
      - 8081:8080
    networks:
      - app-network


  permission:
    container_name: "permission-service"
    image: ghcr.io/teamverdeingsis/permissions:latest
    ports:
      - 8082:8080
    environment:
      DB_HOST: db_permission
      DB_PORT: 5432
      DB_NAME: permission-db
      DB_USER: sa
      DB_PASSWORD: password
    depends_on:
      - db_permission
    networks:
      - app-network

  snippets:
    container_name: "snippets-service"
    image: ghcr.io/teamverdeingsis/snippets:latest
    ports:
      - 8083:8080
    environment:
      auth0.audience: https://snippets-api
      spring.security.oauth2.resourceserver.jwt.issuer-uri: https://dev-ppmfishyt4u8fel3.us.auth0.com
    depends_on:
      - parse
      - permission
    networks:
      - app-network

  db_permission:
    container_name: db_permission
    image: postgres:12
    ports:
      - 5433:5432
    environment:
      POSTGRES_USER: sa
      POSTGRES_PASSWORD: password
      POSTGRES_DB: permission-db
    volumes:
      - pgdata_permission:/var/lib/postgresql/data
    networks:
      - app-network
  api:
    container_name: "asset_service"
    image: ghcr.io/austral-ingsis/snippet-asset-service:latest
    ports:
      - "8080:8080"
    environment:
      AZURE_HOST: "http://azurite"
      NEW_RELIC_APP_NAME: "asset-service"
      NEW_RELIC_AGENT_ENABLED: false


  azurite:
    image: mcr.microsoft.com/azure-storage/azurite
    container_name: "azurite"
    hostname: azurite
    restart: always
    ports:
      - "10000:10000"
      - "10001:10001"
      - "10002:10002"
    volumes:
      - blob:/workspace

volumes:
    blob:
        external: false
    pgdata_permission: {}

networks:
  app-network:
    driver: bridge

